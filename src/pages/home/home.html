<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Upload Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <input style="width: 100%;" type="file" accept="*" ng2FileSelect [uploader]="fileUploader" multiple /><br/><br/><br/>

  <!-- <button ion-button color="primary">Primary</button> -->
  <!-- <button ion-button (click)="uploadFiles()">Upload files</button> -->

<dx-button style="width: 100%;"
    text="UPLOAD"
    (onClick)="uploadFiles()">
</dx-button>
  <h2>Your files: {{ fileUploader?.queue?.length }}</h2>
  <ul style="width: 100%;">
    <li *ngFor="let item of fileUploader.queue">
      {{ item?.file?.name }}
    </li>
  </ul>
  <h2>Files Uploaded: {{ filesUploadAlready }} / {{ filesCount }}</h2>
</ion-content>
