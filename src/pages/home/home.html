<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Upload Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <div ng2FileDrop [ngClass]="{'drop-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="fileUploader"
    class="area">
    <div id="dropZone">Drop files here</div>
  </div>


  <input type="file" accept="*" ng2FileSelect [uploader]="fileUploader" multiple /><br/><br/><br/>

  <!-- <button ion-button color="primary">Primary</button> -->
  <!-- <button ion-button (click)="uploadFiles()">Upload files</button> -->
<dx-button
    text="Click me"
    (onClick)="uploadFiles()">
</dx-button>
  <h2>Your files: {{ fileUploader?.queue?.length }}</h2>
  <ul>
    <li *ngFor="let item of fileUploader.queue">
      {{ item?.file?.name }}
    </li>
  </ul>
  
    <!-- Progress Bar -->
    <div class="progress" >
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
        </div>
    </div>



</ion-content>
