<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Upload Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="upload-btn-wrapper">
    <button ion-button style="width: 100%;" color="secondary" class="btn" >Add files</button>    
    <input type="file" accept="image/*" ng2FileSelect [uploader]="fileUploader" multiple />
  </div><br/><br/>
  <!-- <button ion-button color="primary">Primary</button> -->
  <!-- <button ion-button (click)="uploadFiles()">Upload files</button> -->

<button ion-button color="medium" style="width: 100%;" (click)="uploadFiles()" >Upload</button>

  <h3>Your files: {{ fileUploader?.queue?.length }}</h3>
  <button (click)="removeAllItem()" color="danger" style="width: 100%; max-width: 256px; height: 30px; border-radius: 5px;" 
  ion-button >
  Clear All Files
  </button>
  
  <div class="container">

          <button (click)="removeItem(index)" color="danger" style="width: 100%; max-width: 256px; height: 30px; border-radius: 5px;" 
              ion-button icon-only outline >
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item>
